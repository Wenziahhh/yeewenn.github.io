<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Education</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <header>
        <h1>Feedback Form</h1>
        <nav>
            <ul>
                <li><a href="feedback.html">Feedback Form</a></li> 
            </ul>
        </nav>
    </header>

    <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="comments">Your Feedback:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>

        <button type="submit">Submit Feedback</button>
    </form>

    <footer>
        <a href="index.html" class="back-button">‚Üê Back to Home</a>
        <p>&copy; 2025 Quality Education Project | All Rights Reserved</p>
    </footer>

</body>
</html>
